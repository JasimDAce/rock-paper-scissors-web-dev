<!DOCTYPE html>
<html>
<head>
    <title>
        Rock Paper Scissors
    </title>
   <link rel="stylesheet" href="styles/rock-paper-scissors.css">
</head>
<body>
    <p class = "css-title">
        Rock Paper Scissors
    </p>
    <p>
        <button  onclick="playGame('rock')" class = "move-button">
            <img src="images/rock-emoji.png" class="css-move-icon">
        </button>
        <button onclick="playGame('paper')" class = "move-button">
            <img src = "images/paper-emoji.png" class="css-move-icon">
        </button>
        <button onclick="playGame('scissors')" class = "move-button">
            <img src="images/scissors-emoji.png" class = "css-move-icon">
        </button>
    </p>
    <p class = 'js-result css-result'></p>
    <p class = 'js-move'></p>
    <p class = 'js-score score'>
    </p>
    <button onclick="resetScore()" class="reset-button">
        Reset Button
    </button>
    <script src="scripts/rock-paper-scissors.js"></script>
</body>
</html>
